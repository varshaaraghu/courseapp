<div *ngIf="!logStatus" [(ngStyle)]="styleObj">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" [(ngModel)]="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" [(ngModel)]="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit" class="btn btn-danger">Login</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <a href="/register"> Not Registered yet?Click here </a>
            </td>
        </tr>
    </table>
    <div *ngIf="logStatus">
        <h1>UsersPage</h1>
        <hr>
        <h3>User Management options will be here</h3>
    </div>
